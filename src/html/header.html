<header id="header" class="header lock-padding @@page">
  <div class="header__container">
    <div class="header__body">
      <div class="header__menu menu">
        <div class="menu__icon icon-menu">
          <span class="menu__line"></span>
        </div>
        <div class="menu__body">
          <fieldset data-da=".user--menu__icons,1024,0" class="menu__search ">
            <button class="menu__search--button search__button" type="submit">
              <svg id='icon-search-menu' class='search-icon icon-svg'>
                <use xlink:href='../images/icons.svg#search'></use>
              </svg>
            </button>
            <input placeholder=" " class="menu__search--input search__input" type="search" id="search-menu">
            <label class="menu__search--label search__label" for="search-menu"> Введите ваш запрос
            </label>
          </fieldset>
          <div data-da=".header__lang,1024,4" class="menu__value">
            <div class="menu__value--current current-dropdown value">UAH
              <svg class="value--arrow arrow arrow-icon icon-svg" alt="arrow">
                <use xlink:href='../images/icons.svg#arrow'></use>
              </svg>
            </div>
            <div class=" menu__value--dropdown visually-hidden dropdown">
              <a class=" value dropdown-item" href="">USD</a>
              <a class="value dropdown-item" href="">EUR</a>
            </div>
          </div>
          <nav class="menu__list">
            <ul class="menu__list">
              <li class="menu__link--mobile ">
                <a href="profile.html">
                  <svg class='user-profile--icon icon-svg'>
                    <use xlink:href='../images/icons.svg#personalBrown'></use>
                  </svg>
                </a>
                <a href="profile.html" class="menu__link user-profile user-profile--link ">ЛИЧНЫЙ КАБИНЕТ</a>
              </li>
              <li><a class="menu__link" href="">NEW</a></li>
              <li><a class="menu__link" href="catalog.html">КАТАЛОГ</a></li>
              <li><a class="menu__link" href="">О НАС</a></li>
              <li><a class="menu__link menu__link--mobile" href="exchange.html">УСЛОВИЯ ВОЗВРАТА</a></li>
              <li><a class="menu__link menu__link--mobile" href="contacts.html">КОНТАКТЫ</a></li>
            </ul>
          </nav>
          <div class="header__contacts contacts">
            <div class="contacts__icons">
              <a href="">
                <svg class="instagram-icon icon-svg" alt="instagram">
                  <use xlink:href='../images/icons.svg#instagram'></use>
                </svg>
              </a>
              <a href="">
                <svg class="telegram-icon icon-svg" alt="telegram">
                  <use xlink:href='../images/icons.svg#telegram'></use>
                </svg>
              </a>
            </div>
            <div class="contacts__tel">+38(073) 096 36 44</div>
            <div class="contacts__email">info@yanki.com</div>
          </div>
        </div>

        <div class="header__lang">
          <div class="header__lang--current current-dropdown language ">RU
            <svg class="lang--arrow arrow arrow-icon icon-svg" alt="arrow">
              <use xlink:href='../images/icons.svg#arrow'></use>
            </svg>
          </div>
          <div class="header__lang--dropdown visually-hidden dropdown">
            <a class="language dropdown-item" href="">UA</a>
            <a class="language dropdown-item" href="">EN</a>
          </div>
        </div>
        <div class="header__logo">
          <a class="header__icon-logo" href="index.html">
            <picture>
              <source media='(min-width: 1024px)' srcset='../images/YANKI--desktop@@page.svg'>
              <img src="../images/YANKI@@page.svg" class="logo-icon" alt="logo" />
            </picture>
          </a>
        </div>
        <div class="header__user--menu">
          <div class="user--menu__icons icons">
            <a href="profile.html" class="icons__profile">
              <svg class="profile-icon icon-svg" alt="profile">
                <use xlink:href='../images/icons.svg#profile'></use>
              </svg>
            </a>
            <a href="favorits.html" class="icons__favorits">
              <svg class="favorits-icon icon-svg" alt="favorits">
                <use xlink:href='../images/icons.svg#favorits'></use>
              </svg>
            </a>
            <a href="cart.html" class="icons__basket">
              <svg class="basket-icon icon-svg" alt="basket">
                <use xlink:href='../images/icons.svg#basket'></use>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
</header>
