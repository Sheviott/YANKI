<header id="header" class="header header--transparent lock-padding">
  <div class="header__container">
    <div class="header__body">
      <div class="header__menu menu">
        <div class="menu__icon icon-menu">
          <span class="menu__line"></span>
        </div>
        <div class="menu__body">
          <fieldset data-da=".user--menu__icons,768,0" class="menu__search ">
            <input placeholder=" " class="menu__search--input search__input" type="search">
            <button class="menu__search--button search__button" type="submit">
              <svg class='search-icon icon-img'>
                <use xlink:href='../images/icons.svg#search'></use>
              </svg>
            </button>
            <label class="menu__search--label search__label" for=""> Введите ваш запрос
            </label>
          </fieldset>
          <div data-da=".header__lang,768,4" class="menu__value">
            <div class="menu__value--current current-dropdown value">UAH
              <svg class="value--arrow arrow arrow-icon icon-img" alt="arrow">
                <use xlink:href='../images/icons.svg#arrow'></use>
              </svg>
            </div>
            <div class=" menu__value--dropdown visually-hidden dropdown">
              <a class=" value dropdown-item" href="">USD</a>
              <a class="value dropdown-item" href="">EUR</a>
            </div>
          </div>
          <nav class="menu__list">
            <ul class="menu__list">
              <li class="menu__link--mobile ">
                <svg class='user-profile--icon icon-img'><use xlink:href='../images/icons.svg#personalBrown'></use></svg>
                <a href="" class="menu__link user-profile user-profile--link ">ЛИЧНЫЙ КАБИНЕТ</a>
              </li>
              <li><a class="menu__link" href="">NEW</a></li>
              <li><a class="menu__link" href="">КАТАЛОГ</a></li>
              <li><a class="menu__link" href="">О НАС</a></li>
              <li><a class="menu__link menu__link--mobile" href="">УСЛОВИЯ ВОЗВРАТА</a></li>
              <li><a class="menu__link menu__link--mobile" href="">КОНТАКТЫ</a></li>
            </ul>
          </nav>
          <div class="header__contacts contacts">
            <div class="contacts__icons">
              <a href="">
                <svg class="instagram-icon icon-img" alt="instagram">
                  <use xlink:href='../images/icons.svg#instagram'></use>
                </svg>
              </a>
              <a href="">
                <svg class="telegram-icon icon-img" alt="telegram">
                  <use xlink:href='../images/icons.svg#telegram'></use>
                </svg>
              </a>
            </div>
            <div class="contacts__tel">+38(073) 096 36 44</div>
            <div class="contacts__email">info@yanki.com</div>
          </div>
        </div>

        <div class="header__lang">
          <div class="header__lang--current current-dropdown language ">RU
            <svg class="lang--arrow arrow arrow-icon icon-img" alt="arrow">
              <use xlink:href='../images/icons.svg#arrow'></use>
            </svg>
          </div>
          <div class="header__lang--dropdown visually-hidden dropdown">
            <a class="language dropdown-item" href="">UA</a>
            <a class="language dropdown-item" href="">EN</a>
          </div>
        </div>
        <div class="header__logo">
          <a class="header__icon-logo" href="">
            <picture>
              <source media='(min-width: 768px)' srcset='../images/YANKI--desktop.svg'>
              <img src="../images/YANKI.svg" class="logo-icon icon" alt="logo" />
            </picture>
          </a>
        </div>
        <div class="header__user--menu">
          <div class="user--menu__icons icons">
            <a href="##" class="icons__search icon">
              <svg class="search-icon icon-img" alt="search">
                <use xlink:href='../images/icons.svg#search'></use>
              </svg>
            </a>
            <a href="" class="icons__profile icon">
              <svg class="profile-icon icon-img" alt="profile">
                <use xlink:href='../images/icons.svg#profile'></use>
              </svg>
            </a>
            <a href="" class="icons__favorits icon">
              <svg class="favorits-icon icon-img" alt="favorits">
                <use xlink:href='../images/icons.svg#favorits'></use>
              </svg>
            </a>
            <a href="" class="icons__basket icon">
              <svg class="basket-icon icon-img" alt="basket">
                <use xlink:href='../images/icons.svg#basket'></use>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
</header>
